<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col">
            
            <form class="p-5">
                <h1>Cadastre-se aqui</h1>
                <div class="my-2" class="form-group">
                    <label for="nome" class="form-label">Digite seu nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="my-2" class="form-group">
                    <label for="email" class="form-label">Digite seu E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="my-2" class="form-group">
                    <label for="telefone" class="form-label">Digite seu Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="my-2" class="form-group">
                    <label for="mensagem" class="form-label">Digite sua mensagem</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                </div>
                <div class="my-2" class="form-group">
                    <button class="btn btn-info" type="submit">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>

</html>
